<!DOCTYPE html>
<html>
	<head>
		<title>keyCombo Example</title>
		<link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
		<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="js/jquery.keycombo-0.2b.js" type="text/javascript"></script>
		<script type="text/javascript">
$(document).ready(function() {
	$().keyCombo('ctrl+shift', function (){
		$('#messages').html('Now press the shift and f together');
	});
	$().keyCombo('shift+f', function (){
		alert('You pressed shift+f');
	});

	$().keyCombo('esc', function (){
		$('#messages').html('Press the control and shift key together.');
	});
});
		</script>
	</head>
	<body>
		<h1>keyCombo Example</h1>
		<p id="messages">Press the control and shift key together.</p>
	</body>
</html>
